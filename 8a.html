<!DOCTYPE html>
<html lang="en">

<head>
    <title>Object excercise</title>
</head>

<body>

    <script>

        let product = {
            name: "basketball",
            price: 2095,
        }

        console.log(product)
        console.log(product.price + 500)

        product['delivery-time'] = '3 days';
        console.log(product)

        const product1 = {
            name: "basketball",
            price: 2095,
        }

        const product2 = {
            name: "socks",
            price: 595,
        }

        function comparePrice(product1, product2) {
            if (product1.price > product2.price) {
                return product2
            }
            if (product2.price > product1.price) {
                return product1
            }
        }

        console.log(comparePrice(product1, product2));
    </script>
</body>

</html>
